                    Inicio de sesión

                    inicia sesión con tus credenciales
                </p>
                <form onsubmit="login(event)" action="/login/" method="post" class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto relative">
                    <div class="pb-2 pt-4 font-rubi relative">
                        <input type="text" name="username" required id="username" placeholder="Nombre usuario" class="block w-full p-4 text-lg rounded-2xl bg-black">
                    </div>
                    <div class="pb-2 pt-4 font-rubi relative">
                        <input class="block w-full p-4 text-lg rounded-2xl bg-black" required type="password" name="password" id="password" placeholder="Contraseña">
                        <button type="button" id="togglePassword" class="absolute right-7 top-9 text-gray-500 focus:outline-none">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="px-2 pb-2 pt-4 font-rubi">
                        <button  class="lowcase font-bold block w-full p-4 text-lg rounded-full bg-Andes hover:bg-green-800 focus:outline-none">Enviar datos</button>
                    </div>
                    <p class="text-md text-gray-400 text-center mt-16 font-rubi"><i class="fa-regular fa-copyright fa-xs mr-2"></i> 2024 AndesBPO</p>
                </form>
            </div>
        </div>
    </section>
    <script>
        let loginAttempts = 0;  
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            const response = await fetch('/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'username': username,
                    'password': password
                })
            });
        
            if (response.ok) {
                window.location.href = '/inicio';
                loginAttempts = 0;
            } else {
                loginAttempts++; 
                console.log('numero de intentos: ', loginAttempts)
                const error = await response.json();
        
                if (loginAttempts >= 6) {
                    await bloquearUsuario(username);
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Credenciales inválidas',
                        confirmButtonColor: '#13A438',
                        text: ` ${error.detail || 'Por favor verifica tus credenciales.'} . Este es el intento ${loginAttempts} de 6`,
                    });
                }
            }
        }
        
        async function bloquearUsuario(username) {
            const blockResponse = await fetch(`/bloquear-usuario?username=${encodeURIComponent(username)}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            });
        
            if (blockResponse.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Usuario bloqueado',
                    text: 'El usuario ha sido bloqueado después de varios intentos fallidos.',
                    confirmButtonColor: '#13A438'
                });
            } else {
                const error = await blockResponse.json();
                Swal.fire({
                    icon: 'error',
                    title: 'Error al bloquear',
                    text: error.detail || 'Hubo un problema al intentar bloquear al usuario.',
                    confirmButtonColor: '#13A438'
                });
            }
        }
        
    </script>
